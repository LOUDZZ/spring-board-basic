<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성 폼</title>

    <style>
        .layout {
            width: 500px;
            margin: 0 auto;
            margin-top: 10px;
        }

        .layout input , textarea{
            width: 100%;
            box-sizing: border-box;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class = "layout">
        <form action = "/board/writepro" method="post">
            <h3>게시판</h3>
            <input name = "title" type = "text">
            <textarea name = "content"></textarea>
            <button type = "submit">작성</button>
        </form>
    </div>
</body>
</html>
